<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sktch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <h4>SELECT GRID SIZE</h4>
        <p class="input">Height:</p>
        <input
          type="range"
          min="10"
          max="100"
          class="height"
          value="50"
          oninput="rangeValue1.innerText = this.value"
        />
        <span id="rangeValue1">50</span>

        <p class="input">Width:</p>
        <input
          type="range"
          min="10"
          max="100"
          class="width"
          value="50"
          oninput="rangeValue2.innerText = this.value"
        />
        <span id="rangeValue2">50</span><br />

        <button class="btn submit">Submit</button>

        <h4>SELECT COLOR</h4>
        <input type="color" name="color-picker" class="color-picker" />

        <h4>SELECT MODE</h4>
        <button class="btn erase">Erase</button><br />
        <button class="btn draw">Draw</button><br />
        <button class="btn fill">Fill</button>
      </div>
      <div class="grid">
        <h1>Etch-a-Sketch</h1>
        <table class="canvas"></table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
